<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--머리-->
    <div>
        <span class="navbar1">
            <a href="#" class="nav-item">Google 정보</a>
            <a href="#" class="nav-item">스토어</a>
        </span>

        <span class="navbar2">
            <a href="#" class="nav-item">Gmail</a>
            <a href="#" class="nav-item">이미지</a>
            <i class="fa-solid fa-ellipsis-vertical nav-item"></i>
            <button class="login-style">로그인</button>
        </span>
    </div>
    <!--몸통-->
    <div class="main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" / width=272 height=92;>
        <div class="input-area">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="input-box"/>
            <i class="fa-solid fa-keyboard kboard-icon"></i>
            <i class="fa-solid fa-microphone mic-icon"></i>

        </div>

        <div class="button-area">
            <button class="button-style">Google 검색</button>
            <button class="button-style">I'm Feeling Lucky</button>
        </div>

    </div>
    <!--다리-->
    <div class="footer">
        <div class="first-line"> <!--첫번째줄-->
            대한민국
        </div>

        <div class="second-line"> <!--두번째줄-->
            <span>
                <a href="#" class="second-line-item">광고</a>
                <a href="#" class="second-line-item">비즈니스</a>
                <a href="#" class="second-line-item">검색의 원리</a>
            </span>

            <span class="second-line-second">
                <a href="#" class="second-line-item">개인정보처리방침</a>
                <a href="#" class="second-line-item">약관</a>
                <a href="#" class="second-line-item">설정</a>
            </span>
        </div>
    </div>
</body>
</html>
